<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
</head>
<body>

    <div id="quadro">
        <div id="titulo">
            My ToDo List
        </div>

        <div id="pesquisa">
            <input class="barra-pesquisa" type="text" placeholder="     Adicionar uma nova tarefa">
            <button class="btn-adicionar">+</button>
        </div>

        <div id="tarefas">
            <div class="checkbox">
                <div>
                    <input type="checkbox" >
                    <label for="">teste 1</label>
                </div>
                <div class="trash-img"> 
                    <i data-feather="trash-2" style="scale: 0.9"></i>
                </div>
            </div>

            <div class="checkbox">
                <div>
                    <input type="checkbox">
                    <label for="">teste 2</label>
                </div>
                <div class="trash-img"> 
                    <i data-feather="trash-2" style="scale: 0.9" ></i>
                </div>
            </div>

            <div class="checkbox">
                <div>
                    <input type="checkbox"> 
                    <label for="">teste 3</label>
                </div>
                <div class="trash-img"> 
                    <i data-feather="trash-2" style="scale: 0.9"></i>
                </div>
            </div>
        </div>

        <hr size="3" color="black">

        <div class="statusTask">
            <div id="status">
                <div>
                    <p>Tarefas completas: 0</p>
                </div>
            </div>

            <div id="status">
                <div>
                    <p>Tarefas pendentes: 3</p>
                </div>
            </div>
        </div>


    </div>
    <script type="text/javascript" src="scripts/script.js"></script>
</body>
</html>
